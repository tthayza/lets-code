<section id="features" class="my-5">
  <div class="container">
    <h1 class="text-center mb-4">Destaques</h1>
    <div class="row">
      <div
        *ngIf="backgroundcolor === 'red'; else elseBlock"
        [ngStyle]="{
          backgroundColor: backgroundcolor.length > 0 ? backgroundcolor : ''
        }"
        class="col features text-center"
      >
        <div class="text-center">
          <h4>Destaque 1</h4>
          <p>
            {{ featuresData.features[0].text }}
          </p>
        </div>
      </div>

      <ng-template #elseBlock>
        <div
          [ngStyle]="{
            backgroundColor: backgroundcolor.length > 0 ? backgroundcolor : ''
          }"
          class="col features text-center"
        >
          <img src="./../assets/images/feature1.png" alt="" />
          <div class="text-center">
            <h4>Destaque 1</h4>
            <p>
              {{ featuresData.features[0].text }}
            </p>
          </div>
        </div>
      </ng-template>
      <div class="col features text-center">
        <img src="./../assets/images/feature2.png" alt="" />
        <div class="text-center">
          <h4>Destaque 2</h4>
          <p>
            {{ featuresData.features[1].text }}
          </p>
        </div>
      </div>
      <div class="col features text-center">
        <img src="./../assets/images/feature3.png" alt="" />
        <div class="text-center">
          <h4>Destaque 3</h4>
          <p>
            {{ featuresData.features[2].text }}
          </p>
        </div>
      </div>
      <div class="col features text-center">
        <img src="./../assets/images/feature4.png" alt="" />
        <div class="text-center">
          <h4>Destaque 4</h4>
          <p>
            {{ featuresData.features[3].text }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
